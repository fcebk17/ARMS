<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refactoring Result - ChatGPT Code Refactoring Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #28624a 0%, #000000 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .content {
      padding: 40px;
    }

    .alert-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .result-section {
      margin-bottom: 40px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .section-header {
      background: #f5f5f5;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section-header h2 {
      color: #333;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-content {
      padding: 20px;
    }

    .code-container {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }

    .code-header {
      background: #e9ecef;
      padding: 10px 15px;
      font-weight: 600;
      color: #495057;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-content {
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
      background: #ffffff;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
    }

    .info-card h3 {
      color: #FF6B6B;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .info-card p {
      color: #666;
      font-size: 0.95rem;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
      transform: translateY(-2px);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .actions {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
    }

    .copy-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: #138496;
    }

    .copy-success {
      color: #28a745;
      font-size: 0.8rem;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-success.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>‚úÖ Refactoring Complete</h1>
    <p>ChatGPT AI Code Refactoring Result</p>
  </div>

  <div class="content">
    <div class="alert-success" th:if="${success}">
      <strong>üéâ SuccessÔºÅ</strong> <span th:text="${success}"></span>
    </div>

    <!-- ÈáçÊßãË≥áË®ä -->
    <div class="info-grid">
      <div class="info-card">
        <h3>üéØ Target Service</h3>
        <p th:text="${request.targetServiceName}">Service Name</p>
      </div>
      <div class="info-card">
        <h3>üóÑÔ∏è DWSP Service</h3>
        <p th:text="${request.dwspServiceName}">DWSP Service Name</p>
      </div>
      <div class="info-card">
        <h3>üìÅ Source File</h3>
        <p th:text="${request.sourceServicePath}" style="word-break: break-all;">File Path</p>
      </div>
    </div>
  </div>
</div>
</body>
